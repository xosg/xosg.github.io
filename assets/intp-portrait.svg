<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for more sophisticated look -->
    <radialGradient id="faceGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#f9d5b1"/>
      <stop offset="100%" stop-color="#e8b894"/>
    </radialGradient>
    
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b4423"/>
      <stop offset="50%" stop-color="#8b5a2b"/>
      <stop offset="100%" stop-color="#5a3218"/>
    </linearGradient>
    
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a5568"/>
      <stop offset="50%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.1)"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="75" cy="75" r="70" fill="rgba(79, 172, 254, 0.08)" stroke="rgba(79, 172, 254, 0.2)" stroke-width="2"/>
  <circle cx="75" cy="75" r="65" fill="rgba(79, 172, 254, 0.03)" stroke="rgba(79, 172, 254, 0.1)" stroke-width="1"/>
  
  <!-- Neck -->
  <ellipse cx="75" cy="110" rx="15" ry="25" fill="url(#faceGradient)"/>
  
  <!-- Shirt/collar -->
  <path d="M 50 120 Q 75 115 100 120 L 100 150 L 50 150 Z" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  
  <!-- Shirt collar -->
  <path d="M 65 120 L 75 125 L 85 120" stroke="#2d3748" stroke-width="2" fill="none"/>
  
  <!-- Head with subtle shading -->
  <ellipse cx="75" cy="65" rx="30" ry="35" fill="url(#faceGradient)" filter="url(#shadow)"/>
  
  <!-- Hair (more detailed and layered) -->
  <path d="M 45 45 Q 50 25 60 30 Q 70 15 80 25 Q 90 15 100 30 Q 105 25 105 45 Q 100 35 95 40 Q 85 30 80 35 Q 75 25 70 35 Q 65 30 60 40 Q 55 35 50 40 Z" 
        fill="url(#hairGradient)" filter="url(#shadow)"/>
  
  <!-- Hair details/strands -->
  <path d="M 55 35 Q 58 30 60 35" stroke="#5a3218" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 70 25 Q 73 20 75 25" stroke="#5a3218" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 85 30 Q 88 25 90 30" stroke="#5a3218" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Eyebrows (more expressive) -->
  <path d="M 60 55 Q 65 52 70 54" stroke="#4a3728" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 80 54 Q 85 52 90 55" stroke="#4a3728" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Eyes (more detailed) -->
  <ellipse cx="65" cy="62" rx="6" ry="4" fill="#ffffff"/>
  <ellipse cx="85" cy="62" rx="6" ry="4" fill="#ffffff"/>
  
  <!-- Iris -->
  <circle cx="65" cy="62" r="3.5" fill="#4a5568"/>
  <circle cx="85" cy="62" r="3.5" fill="#4a5568"/>
  
  <!-- Pupils -->
  <circle cx="65" cy="62" r="2" fill="#1a1a1a"/>
  <circle cx="85" cy="62" r="2" fill="#1a1a1a"/>
  
  <!-- Eye highlights -->
  <circle cx="66" cy="61" r="0.8" fill="#ffffff"/>
  <circle cx="86" cy="61" r="0.8" fill="#ffffff"/>
  
  <!-- Glasses (more sophisticated) -->
  <g stroke="#2d3748" stroke-width="2.5" fill="url(#glassGradient)">
    <circle cx="65" cy="62" r="12" fill="rgba(255,255,255,0.1)"/>
    <circle cx="85" cy="62" r="12" fill="rgba(255,255,255,0.1)"/>
    <!-- Bridge -->
    <line x1="77" y1="62" x2="73" y2="62"/>
    <!-- Temple arms -->
    <path d="M 77 62 Q 82 60 85 58" fill="none"/>
    <path d="M 53 62 Q 48 60 45 58" fill="none"/>
  </g>
  
  <!-- Nose (more realistic) -->
  <ellipse cx="75" cy="72" rx="3" ry="5" fill="#e8b894" opacity="0.8"/>
  <path d="M 73 75 Q 75 77 77 75" stroke="#d4a574" stroke-width="1" fill="none"/>
  
  <!-- Mouth (subtle, thoughtful expression) -->
  <path d="M 70 82 Q 75 85 80 82" stroke="#c89968" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Chin shadow -->
  <ellipse cx="75" cy="90" rx="8" ry="3" fill="rgba(200, 153, 104, 0.2)"/>
  
  <!-- Thought bubbles (more sophisticated) -->
  <g opacity="0.7">
    <circle cx="110" cy="40" r="15" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(79, 172, 254, 0.4)" stroke-width="2"/>
    <circle cx="102" cy="52" r="4" fill="rgba(255, 255, 255, 0.08)" stroke="rgba(79, 172, 254, 0.3)" stroke-width="1"/>
    <circle cx="98" cy="58" r="2" fill="rgba(255, 255, 255, 0.06)" stroke="rgba(79, 172, 254, 0.2)" stroke-width="0.5"/>
  </g>
  
  <!-- Symbols in thought bubble (representing analytical thinking) -->
  <g opacity="0.8">
    <!-- Mathematical symbols -->
    <text x="110" y="35" text-anchor="middle" fill="rgba(79, 172, 254, 0.8)" font-size="8" font-family="serif">∞</text>
    <text x="106" y="42" text-anchor="middle" fill="rgba(79, 172, 254, 0.6)" font-size="6" font-family="serif">π</text>
    <text x="114" y="47" text-anchor="middle" fill="rgba(79, 172, 254, 0.6)" font-size="6" font-family="serif">∑</text>
  </g>
  
  <!-- Subtle facial contours -->
  <path d="M 50 70 Q 52 75 50 80" stroke="rgba(200, 153, 104, 0.3)" stroke-width="1" fill="none"/>
  <path d="M 100 70 Q 98 75 100 80" stroke="rgba(200, 153, 104, 0.3)" stroke-width="1" fill="none"/>
  
  <!-- Light reflection on glasses -->
  <ellipse cx="60" cy="57" rx="4" ry="2" fill="rgba(255, 255, 255, 0.4)" opacity="0.6"/>
  <ellipse cx="90" cy="57" rx="4" ry="2" fill="rgba(255, 255, 255, 0.4)" opacity="0.6"/>
</svg>
